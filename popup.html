<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Saver</title>

   <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div id="all_workspace" style="display: block;">
        <h1>
            SAVE YOUR WORKSPACE
        </h1>

        <div onload='showWorkspaces()'>
            <!-- <button class="button button1" id="getbtn">Workspace 1</button> -->
            <!-- <button class="button button2">Workspace 2</button> -->
        </div>

        <button class="add" id="addbtn">Add +</button>
       
    </div>

    <div id="create_workspace" style="display: none;">

            SAVE YOUR WORKSPACE
        </h1>
        <input class="textBox" type="text" id="workspace_name">
        <button class="button button2" id="savebtn">Create Workspace</button>

        <button class="add" id="workspaceBtn">Your Workspaces</button>
       
    </div>
    
    <script src="background.js"></script>
